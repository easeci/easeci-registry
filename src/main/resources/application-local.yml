spring:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

  datasource:
    url: jdbc:postgresql://localhost:5432/easeci
    username: postgres
    password: password

storage:
  dir: /var/ease/registry/

upload:
  token:
    quantity-per-day: 100